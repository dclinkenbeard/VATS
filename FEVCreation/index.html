<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEV Creation</title>

    <!-- Bootstrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap - JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <div class="card text-center" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">Create your FEV</h5>

                <section class="card-text">
                    <!-- Type number -->
                    <div class="mb-3">
                        <label for="neighborRadius" class="form-label">Neighbor Radius</label>
                        <input type="number" class="form-control form-control-lg" id="neighborRadius" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="avoidRadius" class="form-label">Avoid Radius</label>
                        <input type="number" class="form-control form-control-lg" id="avoidRadius" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="collisionLength" class="form-label">Collision Length</label>
                        <input type="number" class="form-control form-control-lg" id="collisionLength" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="minSpeed" class="form-label">Minimum Speed</label>
                        <input type="number" class="form-control form-control-lg" id="minSpeed" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="maxSpeed" class="form-label">Maximum Speed</label>
                        <input type="number" class="form-control form-control-lg" id="maxSpeed" placeholder="0">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" readonly class="form-control-plaintext form-control-lg" id="id" placeholder="-1">
                    </div>
                    <div class="mb-3">
                        <label for="minSize" class="form-label">Minimum Size</label>
                        <input type="text" readonly class="form-control form-control-lg" id="minSize" placeholder="5">
                    </div>
                    <div class="mb-3">
                        <label for="maxSize" class="form-label">Maximum Size</label>
                        <input type="text" readonly class="form-control form-control-lg" id="maxSize" placeholder="10">
                    </div>
                    <div class="mb-3">
                        <label for="minTemp" class="form-label">Minumum Temperature</label>
                        <input type="text" readonly class="form-control form-control-lg" id="minTemp" placeholder="50">
                    </div>
                    <div class="mb-3">
                        <label for="maxTemp" class="form-label">Maximum Temperature</label>
                        <input type="text" readonly class="form-control form-control-lg" id="maxTemp" placeholder="80">
                    </div>
                    <div class="mb-3">
                        <label for="minDepth" class="form-label">Minumum Depth</label>
                        <input type="text" readonly class="form-control form-control-lg" id="minDepth" placeholder="5">
                    </div>
                    <div class="mb-3">
                        <label for="maxDepth" class="form-label">Maximum Depth</label>
                        <input type="text" readonly class="form-control form-control-lg" id="maxDepth" placeholder="30">
                    </div>
                    <div class="mb-3">
                        <label for="lowerLimit" class="form-label">Lower Limit</label>
                        <input type="text" readonly class="form-control form-control-lg" id="lowerLimit" placeholder="1">
                    </div>
                    <div class="mb-3">
                        <label for="upperLimit" class="form-label">Upper Limit</label>
                        <input type="text" readonly class="form-control form-control-lg" id="upperLimit" placeholder="5">
                    </div>

                    <!-- Type text -->
                    <div class="mb-3">
                        <label for="fishType" class="form-label">Fish type</label>
                        <input type="text" class="form-control form-control-lg" id="fishType" placeholder="Eel">
                    </div>
                    <div class="mb-3">
                        <label for="modelUrl" class="form-label">Model URL</label>
                        <input type="text" class="form-control form-control-lg" id="modelUrl" placeholder="e">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Eel">
                    </div>
                    <div class="mb-3">
                        <label for="scientificName" class="form-label">Scientific Name</label>
                        <input type="text" class="form-control form-control-lg" id="scientificName" placeholder="Anguilla japonica">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control form-control-lg" id="type" placeholder="Eel">
                    </div>
                    <div class="mb-3">
                        <label for="diet" class="form-label">Diet</label>
                        <input type="text" class="form-control form-control-lg" id="diet" placeholder="Fish, crustaceans, mollusks">
                    </div>
                    <div class="mb-3">
                        <label for="habitat" class="form-label">Habitat</label>
                        <input type="text" class="form-control form-control-lg" id="habitat" placeholder="Shallow waters">
                    </div>
                    <div class="mb-3">
                        <label for="range" class="form-label">Range</label>
                        <input type="text" class="form-control form-control-lg" id="range" placeholder="Oceans around the world">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control form-control-lg" id="status" placeholder="Endangered">
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
